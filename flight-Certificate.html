<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allison&display=swap" rel="stylesheet">
    <title>Swedish Ultraflyers</title>
</head>

<body>
    <header id=header>
        <a href="index.html" class="logo">
            <img src="assets/images/logo.png" alt="logo of Swedish Ultraflyers club">
        </a>
        <div id="hero-image"></div>
        <nav id="navbar">
            <a href="about_us.html">About us</a>
            <a href="planes.html">Planes</a>
            <a href="#">Airfield</a>
            <a href="flight-Certificate.html" class="in-use">Flight Certificate</a>
        </nav>
    </header>
    <div class="content-container">
        <h2>Submit your application to start your training!</h2>
        <form action="https://formdump.codeinstitute.net/" method="POST">
            <div class="two-column-row">
                <div class="col1">
                    <label for="fname">First Name</label>
                    <input id="fname" name="first_name" type="text" placeholder="Enter your first name" required>
                </div>
                <div class="col2">
                    <label for="lname">Last Name</label>
                    <input id="lname" name="last_name" type="text" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="two-column-row">
                <div class="col1">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email_address" placeholder="example@gmail.com" required>
                </div>
                <div class="col2">
                    <label for="contact-no">Contact number</label>
                    <input id="contact-no" name="contact-no" type="text" placeholder="Enter your contact number"
                        required>
                </div>
            </div>
            <div class="two-column-row">
                <div class="col1">
                    <label for="training-selection">What are you applying for?</label>
                    <select name="training-selection" id="training-selection" required>
                        <option value="">-Please choose</option>
                        <option value="ul">Ultra Light Airplane (UL)</option>
                        <option value="ul-sea">Ultra Light Seaplane (ULS)</option>
                        <option value="theory-course">Theory Package</option>
                    </select>
                </div>
                <div class="col2">
                    <p>Are you above 18 years old?<p>
                            <label for="yes-no">Yes</label>
                            <input type="radio" name="yes-no" value="yes" checked>
                            <label for="yes-no">No</label>
                            <input type="radio" name="yes-no" value="no" checked>
                </div>
            </div>
        </form>
    </div>
</body>
